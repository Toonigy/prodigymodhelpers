<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy 1.50.0 Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tutorial-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .tutorial-buttons a {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .tutorial-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prodigy 1.50.0 Tutorials</h1>
        <p>Choose a tutorial below to get started.</p>
    </header>

    <main>
        <section class="tutorial-buttons">
            <a href="#">How to start a multiplayer server</a>
            <a href="#">How to add google login to your game</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Prodigy Modding Guide</p>
    </footer>
</body>
</html>
